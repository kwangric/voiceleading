<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Voice Leading</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta name="description" content="Chord Voice Leading">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <h1 class="text-center m-3">Voice Leading</h1>
        <div id="settings" class="row justify-content-center mt-3">
            <div class="col-lg-3 col-md-4 col">
                <p class="form-label fw-bold">Chord Type</p>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="major" id="major" checked>
                        <label class="form-check-label" for="major">
                            Major
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="minor" id="minor" checked>
                        <label class="form-check-label" for="minor">
                            Minor
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="majorSeventh" id="majorSeventh">
                        <label class="form-check-label" for="majorSeventh">
                            Major Seventh
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="minorSeventh" id="minorSeventh">
                        <label class="form-check-label" for="minorSeventh">
                            Minor Seventh
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="dominantSeventh" id="dominantSeventh">
                        <label class="form-check-label" for="dominantSeventh">
                            Dominant Seventh
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col">
                <div class="mb-3">
                    <label for="length" class="form-label fw-bold">Length</label>
                    <input type="number" class="form-control" id="length" value="12" min="1" max="24">
                </div>
                <div>
                    <label for="length" class="form-label fw-bold">Allow Repeats?</label>
                    <select class="form-select" id="repeat" aria-label="Repeat">
                        <option selected value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="chords" class="text-center fw-bold display-3 m-3"></div>
        <div class="row justify-content-center">
            <div class="col-lg-4 text-center">
                <button type="button" class="btn btn-primary btn-lg m-2" id="start">Start</button>
                <button type="button" class="btn btn-primary btn-lg m-2 d-none" id="next">Next</button>
                <button type="button" class="btn btn-primary btn-lg m-2 d-none" id="reset">Start Over</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js" async defer></script>
</body>

</html>
